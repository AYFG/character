<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Woong-Dog</title>
    <link rel="stylesheet" href="./dog.css" />
  </head>
  <body>
    <div class="dog">
      <div class="ear left"></div>
      <div class="ear right"></div>
      <div class="ear white-left"></div>
      <div class="ear white-right"></div>

      <div class="scarf"></div>
      <div class="triangle"></div>
      <div class="triangle deg"></div>

      <div class="face">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="eye left-light"></div>
        <div class="eye right-light"></div>
        <div class="eye left-light2"></div>
        <div class="eye right-light2"></div>

        <div class="scarface"></div>
        <div class="point"></div>

        <div class="eyebrow left"></div>
        <div class="eyebrow right"></div>

        <div class="nose">
          <div class="black"></div>
          <div class="white left"></div>
          <div class="white right"></div>
        </div>

        <div class="mouth">
          <svg
            class="mouth left"
            xmlns="http://www.w3.org/2000/svg"
            width="200px"
            height="100px"
          >
            <path
              d="M4,80 Q10,0 50,40"
              fill="none"
              stroke="black"
              stroke-width="10"
            />
          </svg>
          <svg
            class="mouth right"
            xmlns="http://www.w3.org/2000/svg"
            width="200px"
            height="100px"
          >
            <path
              d="M10,40 Q30,-10 50,30"
              fill="none"
              stroke="black"
              stroke-width="10"
            />
          </svg>
        </div>
        <div class="white-mouse"></div>
        <div class="thung"></div>
        <div class="thung-line"></div>

        <div class="cheek left"></div>
        <div class="cheek left2"></div>
        <div class="cheek right"></div>
        <div class="cheek right2"></div>
      </div>
    </div>
  </body>
</html>
